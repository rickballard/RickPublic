name: costatus-guard

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docs/advice/do/**'
      - 'tools/heartbeat/**'
      - 'tools/ops/Test-DoTemplates.ps1'
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          version: '7.4.x'
      - name: Run CoStatus DO-template guard
        shell: pwsh
        run: |
          $ErrorActionPreference='Stop'
          ./tools/ops/Test-DoTemplates.ps1
