name: outreach-pages
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/intent/outreach/indexes/latest.md"
      - ".github/workflows/outreach-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Pages
        uses: actions/configure-pages@v5
            - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: _site }

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Show page URL
        run: echo "PAGE_URL=${{ steps.deployment.outputs.page_url }}"

