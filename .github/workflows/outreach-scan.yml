name: outreach-scan

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/Scan-Outreach.ps1"
      - "scripts/Harvest-Outreach.ps1"
      - "scripts/Quick-Outreach-Sweep.ps1"
      - "docs/intent/outreach/**"
      - ".github/workflows/outreach-scan.yml"
  schedule:
    - cron: "18 13 * * *"  # 13:18 UTC daily (08:18 Toronto)

jobs:
  scan:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Quick Sweep
        shell: pwsh
        run: |
          $ErrorActionPreference='Stop'
          $RP = "$pwd"
          pwsh -NoProfile -File "$RP\scripts\Harvest-Outreach.ps1"
          pwsh -NoProfile -File "$RP\scripts\Scan-Outreach.ps1"

      - name: Find newest index across locations
        shell: pwsh
        run: |
          $ErrorActionPreference='Stop'
          $repoDir = "$pwd\docs\intent\outreach\indexes"
          $docDir  = Join-Path $env:USERPROFILE 'Documents\GitHub\RickPublic\docs\intent\outreach\indexes'
          $paths = @($repoDir,$docDir) | Where-Object { Test-Path $_ }
          if(-not $paths){ throw "No index directories found." }
          $files = foreach($p in $paths){ Get-ChildItem $p -Filter 'OUTREACH_INTENT_INDEX_*.md' -ErrorAction SilentlyContinue }
          if(-not $files){ throw "No OUTREACH_INTENT_INDEX_*.md files found in $($paths -join '; ')" }
          $idx = $files | Sort-Object LastWriteTimeUtc -Descending | Select-Object -First 1
          Write-Host "Latest index => $($idx.FullName)"
          "INDEX_PATH=$($idx.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding UTF8
          "### Outreach scan" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding UTF8
          "* Index:* `$(Split-Path $idx.FullName -Leaf)`" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding UTF8

      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: outreach-index
          path: ${{ env.INDEX_PATH }}
          retention-days: 7
